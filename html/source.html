<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Frutas</title>

    <link rel="stylesheet" href="../css/styles.css">
    <script src="../javascript/source.js"></script>
</head>
<body>
    <div class="center">
        <div class="titulo">Frutas Juancho</div>

        <div class="info">Pulse en cada imagen para añadir un kilo a la compra</div><br>

        <div class="fruta">
            <img src="../pictures/piñas.jpg" alt="piña" onclick="addPiña()"><br>
            Piña (4€ kilo)
        </div><br>

        <div class="fruta">
            <img src="../pictures/pomelos.jpg" alt="pomelo" onclick="addPomelo()"><br>
            Pomelo (15€ kilo)
        </div><br>

        <div class="fruta">
            <img src="../pictures/castañas.jpg" alt="castaña" onclick="addCastaña()"><br>
            Castaña (1€ kilo)
        </div><br>

        <div class="fruta">
            <img src="../pictures/cocos.jpg" alt="coco" onclick="addCoco()"><br>
            Coco (6€ kilo)
        </div><br>

        <div class="fruta">
            <img src="../pictures/fesas.jpg" alt="fresa" onclick="addFresa()"><br>
            Fresa (2€ kilo)
        </div><br>

        <div class="fruta">
            <img src="../pictures/grosellas.jpg" alt="grosella" onclick="addGrosella()"><br>
            Grosella (10€ kilo)
        </div><br>

        <div class="fruta">
            <img src="../pictures/higos.jpg" alt="higo" onclick="addHigo()"><br>
            Higo (5€ kilo)
        </div><br>

        <div class="fruta">
            <img src="../pictures/lichis.jpg" alt="lichi" onclick="addLichi()"><br>
            Lichi (20€ kilo)
        </div><br>

        <div class="fruta">
            <img src="../pictures/moras.jpg" alt="mora" onclick="addMora()"><br>
            Mora (7€ kilo)
        </div><br>

        <div class="fruta">
            <img src="../pictures/naranjas.jpg" alt="naranja" onclick="addNaranja()"><br>
            Naranja (2€ kilo)
        </div><br>

        <div class="fruta">
            <img src="../pictures/papayas.jpg" alt="papaya" onclick="addPapaya()"><br>
            Papaya (8€ kilo)
        </div><br>

    </div>
</body>
</html>
