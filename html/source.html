<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Frutas</title>

    <link rel="stylesheet" href="../css/styles.css">
    <script src="../javascript/source.js"></script>
</head>
<body>
    <div class="center">
        <div class="titulo">Frutas Juancho</div>

        <div class="mostrar">
            <button onclick="principal()">PULSE AQUI PARA EMPEZAR A COMPRAR</button>
        </div>

        <div class="fruta">
            <img id="pinna" src="../pictures/piñas.jpg" alt="piña" onclick="tipoDeFruta('pinna')"><br>
            Piña (4€ kilo)
        </div><br>

        <div class="fruta">
            <img id="pomelo" src="../pictures/pomelos.jpg" alt="pomelo" onclick="tipoDeFruta('pomelo')"><br>
            Pomelo (15€ kilo)
        </div><br>

        <div class="fruta">
            <img id="castanna" src="../pictures/castañas.jpg" alt="castaña" onclick="tipoDeFruta('castanna')"><br>
            Castaña (1€ kilo)
        </div><br>

        <div class="fruta">
            <img id="coco" src="../pictures/cocos.jpg" alt="coco" onclick="tipoDeFruta('coco')"><br>
            Coco (6€ kilo)
        </div><br>

        <div class="fruta">
            <img id="fresa" src="../pictures/fesas.jpg" alt="fresa" onclick="tipoDeFruta('fresa')"><br>
            Fresa (2€ kilo)
        </div><br>

        <div class="fruta">
            <img id="grosella" src="../pictures/grosellas.jpg" alt="grosella" onclick="tipoDeFruta('grosella')"><br>
            Grosella (10€ kilo)
        </div><br>

        <div class="fruta">
            <img id="higo" src="../pictures/higos.jpg" alt="higo" onclick="tipoDeFruta('higo')"><br>
            Higo (5€ kilo)
        </div><br>

        <div class="fruta">
            <img id="lichi" src="../pictures/lichis.jpg" alt="lichi" onclick="tipoDeFruta('lichi')"><br>
            Lichi (20€ kilo)
        </div><br>

        <div class="fruta">
            <img id="mora" src="../pictures/moras.jpg" alt="mora" onclick="tipoDeFruta('mora')"><br>
            Mora (7€ kilo)
        </div><br>

        <div class="fruta">
            <img id="naranja" src="../pictures/naranjas.jpg" alt="naranja" onclick="tipoDeFruta('naranja')"><br>
            Naranja (2€ kilo)
        </div><br>

        <div class="fruta">
            <img id="papaya" src="../pictures/papayas.jpg" alt="papaya" onclick="tipoDeFruta('papaya')"><br>
            Papaya (8€ kilo)
        </div><br>

        <div class="mostrar">
            <button onclick="resultadoFinal()">RESULTADO</button>
        </div>

    </div>
</body>
</html>
